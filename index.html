<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            z-index: 10;
        }
        .heart {
            position: absolute;
            top: -10px;
            color: #ff4081;
            animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(105vh); } }
        
        /* THE FIX: This container holds the buttons in place */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px; 
            position: relative; /* This is the 'anchor' */
        }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            z-index: 20;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white;
            transition: 0.1s;
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <img src="https://media.tenor.com/7S8p_9Iuz74AAAAi/peach-goma.gif" width="120">
    <h1>Will you be my Valentine?</h1>
    <div class="btn-wrapper">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
        // Switch to absolute so it can fly around the WHOLE screen
        noBtn.style.position = 'absolute';
        
        const padding = 20;
        // We use window.innerWidth so it can move anywhere on the screen
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainCard').innerHTML = `
            <h1>YAY! ❤️</h1>
            <img src="https://media.tenor.com/lCK_nba0Z_0AAAAi/love-cat.gif" width="200">
            <p>I knew you'd say yes!</p>
        `;
    });

    // Falling hearts
    setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>
</body>
</html>
