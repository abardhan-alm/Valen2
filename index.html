<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        /* Style for the falling hearts */
        .heart {
            position: absolute;
            top: -10px;
            color: #ff4081;
            font-size: 20px;
            user-select: none;
            z-index: 1;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(105vh) rotate(360deg);
            }
        }
        .container {
            background: white;
            padding: 1.2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            max-width: 300px;
            text-align: center;
            z-index: 10;
            position: relative;
        }
        h1 { color: #d81b60; font-size: 1.5rem; }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 18px;
            font-size: 0.9rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute;
            transition: 0.1s;
        }
    </style>
</head>
<body>

<div class="container" id="mainCard">
    <img src="https://media.tenor.com/7S8p_9Iuz74AAAAi/peach-goma.gif" width="120" alt="Cute cat">
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    // Falling Hearts Logic
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's';
        heart.style.opacity = Math.random();
        heart.style.fontSize = Math.random() * 15 + 10 + 'px';
        
        document.body.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(createHeart, 300);

    // Button Logic
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', () => {
        const padding = 20;
        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;
        const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
        const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
        noBtn.style.left = `${randomX}px`;
        noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.getElementById('mainCard').innerHTML = `
            <h1>YAY! ❤️</h1>
            <img src="https://media.tenor.com/lCK_nba0Z_0AAAAi/love-cat.gif" width="200">
            <p style="color: #d81b60;">I knew you'd say yes!</p>
        `;
        // Make even more hearts when they click yes
        setInterval(createHeart, 50);
    });
</script>

</body>
</html>
